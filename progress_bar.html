<!DOCTYPE html>
<html>
<head>
<title>Progress Bar Timer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
#progress-container {
  width: 50%;
  margin: 20px auto;
}
</style>
</head>
<body>

<div id="progress-container">
  <div class="progress">
    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
  let time = 10; // Total time in seconds
  let current_time = time;
  let interval = 1000; // Update interval in milliseconds
  let progress_bar = $('#progress-bar');

  let timer = setInterval(function() {
    current_time -= interval / 1000;
    let progress = ((time - current_time) / time) * 100;
    progress_bar.css('width', progress + '%').attr('aria-valuenow', progress);

    if (current_time <= 0) {
      clearInterval(timer);
      progress_bar.css('width', '100%').attr('aria-valuenow', 100);
      // Action after timer completes
      alert('Timer completed!');
    }
  }, interval);
});
</script>

</body>
</html>
